
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspiration Point - Dinner Theater</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;0,800;1,400&display=swap');
        
        :root {
          color-scheme: dark;
        }

        body { 
          font-family: 'Inter', sans-serif; 
          background-color: #000000;
          color: #e2e8f0;
          margin: 0;
          padding: 0;
          min-height: 100%;
          /* Subtle ambience for the whole app */
          background-image: radial-gradient(circle at top center, #1a0505 0%, #000000 40%);
          background-attachment: fixed;
        }

        /* Prevent double scrollbars but allow scrolling if needed */
        body.is-embedded {
          overflow-y: auto;
        }

        .font-serif { font-family: 'Playfair Display', serif; }
        
        /* Theatrical Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #331010; border-radius: 4px; border: 1px solid #450a0a; }
        ::-webkit-scrollbar-thumb:hover { background: #551515; }

        /* Smooth transitions for iframe height changes */
        #root {
          transition: opacity 0.3s ease;
        }
        
        /* Utility for that "Gold Gradient" text effect seen on the website */
        .text-gold-gradient {
            background: linear-gradient(to bottom, #fbbf24, #d97706);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "path": "https://esm.sh/path@^0.12.7",
    "url": "https://esm.sh/url@^0.11.4",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
</head>
<body class="bg-black text-slate-100">
    <div id="root"></div>
    <script>
      // Add a helper class if embedded to adjust overflow
      if (window.self !== window.top) {
        document.body.classList.add('is-embedded');
      }
    </script>
</body>
</html>
