
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspiration Point - Dinner Theater</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;0,800;1,400&display=swap');
        
        :root {
          color-scheme: dark;
        }

        body { 
          font-family: 'Inter', sans-serif; 
          background-color: #000000;
          color: #e2e8f0;
          margin: 0;
          padding: 0;
          min-height: 100%;
          /* Subtle ambience for the whole app */
          background-image: radial-gradient(circle at top center, #1a0505 0%, #000000 40%);
          background-attachment: fixed;
          transition: background-color 0.3s, color 0.3s;
        }

        /* Prevent double scrollbars but allow scrolling if needed */
        body.is-embedded {
          overflow-y: auto;
        }

        .font-serif { font-family: 'Playfair Display', serif; }
        
        /* Theatrical Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #331010; border-radius: 4px; border: 1px solid #450a0a; }
        ::-webkit-scrollbar-thumb:hover { background: #551515; }

        /* Smooth transitions for iframe height changes */
        #root {
          transition: opacity 0.3s ease;
        }
        
        /* Utility for that "Gold Gradient" text effect seen on the website */
        .text-gold-gradient {
            background: linear-gradient(to bottom, #fbbf24, #d97706);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- LIGHT MODE (High Contrast / Outdoor Mode) --- */
        body.light-mode {
            background-color: #f8fafc; /* Slate-50 */
            background-image: none;
            color: #0f172a; /* Slate-900 */
        }
        
        body.light-mode .bg-black,
        body.light-mode .bg-slate-950,
        body.light-mode .bg-slate-900 {
            background-color: #ffffff !important;
            border-color: #cbd5e1 !important; /* Slate-300 */
            color: #0f172a !important;
        }

        body.light-mode .text-slate-400,
        body.light-mode .text-slate-500 {
            color: #475569 !important; /* Slate-600 */
        }

        body.light-mode .text-white {
            color: #000000 !important;
        }

        body.light-mode .border-slate-800 {
            border-color: #e2e8f0 !important;
        }
        
        /* Keep accents visible but readable */
        body.light-mode .bg-amber-500 {
            background-color: #d97706 !important; /* Darker amber */
            color: white !important;
        }
    </style>
<script type="importmap">

    "vite": "https://esm.sh/vite@5.1.4",
    "firebase/": "https://esm.sh/firebase@10.8.1/",
    "zod": "https://esm.sh/zod@3.22.4",
    "recharts": "https://esm.sh/recharts@2.12.2?external=react,react-dom",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.2",
    "html5-qrcode": "https://esm.sh/html5-qrcode@2.3.8",
    "@tanstack/react-query": "https://esm.sh/@tanstack/react-query@5.24.1?external=react,react-dom"
  }
}
</script>
</head>
<body class="bg-black text-slate-100">
    <div id="root"></div>
    <script>
      // Add a helper class if embedded to adjust overflow
      if (window.self !== window.top) {
        document.body.classList.add('is-embedded');
      }
    </script>
</body>
</html>
